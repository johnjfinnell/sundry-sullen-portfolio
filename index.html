<!DOCTYPE html>
<html lang="en" id="top">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SUNDRY SULLEN</title>
  <style>
    /* --- Base --- */
    :root{
      /* Tweak these three if you need micro-adjustments later */
      --sidebar-w: 240px;
      --main-pad: 48px;
      --content-w: 980px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#fff;color:#000;line-height:1.35;
    }

    /* --- Layout --- */
    .container{
      display:flex;min-height:100vh;overflow:hidden;
    }
    .sidebar{
      width:var(--sidebar-w);
      padding:32px 16px 24px;
      flex-shrink:0;
      background:#fff;
    }
    .main{
      flex:1;overflow-y:auto;
      padding:var(--main-pad);
    }
    .section{
      /* EXACT: left-aligned column, not centered */
      max-width:var(--content-w);
      width:100%;
      margin:0;  /* no auto-centering */
    }

    /* --- Sidebar --- */
    .sidebar h1{
      font-size:18px;font-weight:700;margin:0 0 24px 0;
      letter-spacing:.2px;
    }
    .sidebar nav a{
      display:block;text-decoration:none;color:#000;
      font-size:14px;margin:0 0 10px 0;
    }
    .sidebar nav a.active{color:#c60000;}

    /* --- Main content type scale (matched to screenshot) --- */
    h2{
      font-size:28px;font-weight:700;margin:0 0 12px 0;
      letter-spacing:.2px;
    }
    .year{font-size:14px;font-style:italic;margin:0 0 8px 0;}
    .details{font-size:14px;font-style:italic;margin:0 0 12px 0;}
    .description{font-size:14px;font-style:italic;margin:0 0 32px 0;}

    /* --- Images --- */
    .section img{
      /* Wide, left-aligned like the comp */
      width:100%;
      max-width:var(--content-w);
      display:block;
      margin:0 0 48px 0;  /* generous vertical rhythm */
      height:auto;
    }

    .back-to-top{

      text-decoration:none;color:#000;font-size:14px;
